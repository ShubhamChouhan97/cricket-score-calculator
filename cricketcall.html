<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cricketcallcss.css">
</head>
<body>
    <div class="maindiv">
       
        <div id="centerdiv">
            <div id="introdiv">
                   <H4 class="heding-main">Welcome to Cricket Score Calculator BY Shubham Chouhan</H4><br>
                   <h2 class="heding-main">Enter Number Of Over For Match </h2><br>
                   <input type="text" name="over" id="over" placeholder="Enter Number of Over">
                   <button id="btn1" onclick="startmatch()">Start Match</button>
            </div>

            <div id="matchstart">
                <div id="matchdetails">

                    <h3 id="headd">
                        Welcome to Match Total Over are 
                        </h3>
                        <div id="scoresContainer">
                               <div id="currentover"></div>
                               <div id="currentscore"></div>
                               <div id="wicket"></div>
                        </div>
<br>
                        <div id="scorevalue">
                        <button id="btnscoreval1" class="btnscoreval" onclick="scorecalculator1()">1</button>
                        <button id="btnscoreval2" class="btnscoreval" onclick="scorecalculator2()">2</button>
                        <button id="btnscoreval3" class="btnscoreval" onclick="scorecalculator3()">3</button>
                        <button id="btnscoreval4" class="btnscoreval" onclick="scorecalculator4()">4</button>
                        <button id="btnscoreval5" class="btnscoreval" onclick="scorecalculator5()">5</button>
                        <button id="btnscoreval6" class="btnscoreval" onclick="scorecalculator6()">6</button>
                        </div>
                        <br>
                        <div id="notification1"></div>
                        <br>
                        <button id="btn3A"  onclick="wicketupdate()">Wicket</button>
                            <button id="btn3B" onclick="dotbollupdate()">Dot ball</button>
                            <button id="btn3B" onclick="wideballupdate()">Wide ball</button>
                </div>


                             <div id="targetshow">
                                   <div id="notification2"></div>
                                   <div id="targetdiv">Target : </div>
                                   <br>
                                   <button id="btn2" onclick="startmatchB()" >Play Team 2</button>
                              </div>
              <!-- paly 2  -->
                              <div id="matchhalf2" class="playB">

                                    <h3 id="headdB">
                                        Welcome to Match Total Over are 
                                    </h3>
                                    <div id="scoresContainerB">
                                        <div id="currentoverB"></div>
                                        <div id="currentscoreB"></div>
                                        <div id="wicketB"></div>
                                        <div id="targetdiv2">Target :</div>
                                    </div>
                                    <br>
                                    <div id="scorevalueB">
                                        <button id="btnscoreval1B" class="btnscorevalB" onclick="scorecalculator1B()">1</button>
                                        <button id="btnscoreval2B" class="btnscorevalB" onclick="scorecalculator2B()">2</button>
                                        <button id="btnscoreval3B" class="btnscorevalB" onclick="scorecalculator3B()">3</button>
                                        <button id="btnscoreval4B" class="btnscorevalB" onclick="scorecalculator4B()">4</button>
                                        <button id="btnscoreval5B" class="btnscorevalB" onclick="scorecalculator5B()">5</button>
                                        <button id="btnscoreval6B" class="btnscorevalB" onclick="scorecalculator6B()">6</button>
                                    </div>
                                    <br>
                                    <div id="notification1B"></div>
                                    <br>
                                    <button id="btn3AB" onclick="wicketupdateB()">Wicket</button>
                                    <button id="btn3BB" onclick="dotbollupdateB()">Dot ball</button>
                                    <button id="btn3BB" onclick="wideballupdateB()">Wide ball</button>
                                    
                                </div>
                                    <div id="resultshow">
                                        <div id="finalresultnotification">
                                            
                                        </div>
                                   <button id="btn3BB" onclick="restart()">Restart</button>
                                    </div>

                              
                
            </div>

        </div>
    </div>
    
    <script src="cricketjs.js"></script>
</body>
</html>
